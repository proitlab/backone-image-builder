<script type="text/javascript">//<![CDATA[
XHR.poll(3, '<%=url([[admin]], [[sdwan]], [[backone]], [[status]])%>', null,
        function(x, data) {
                var tb = document.getElementById('backone_status');
                if (data && tb) {
                        if (data.running) {
                                var links = '<em><b><font color=green>BackOne <%:RUNNING%></font></b></em>';
                                tb.innerHTML = links;
                        } else {
                                tb.innerHTML = '<em><b><font color=red>BackOne <%:NOT RUNNING%></font></b></em>';
                        }
                }
        }
);
//]]>
</script>
<style>.mar-10 {margin-left: 50px; margin-right: 10px;}</style>

        <p id="backone_status">
                <em><%:Collecting data...%></em>
        </p>
